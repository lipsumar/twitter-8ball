<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tw8-ball</title>
	<link href="https://fonts.googleapis.com/css?family=Orbitron:900" rel="stylesheet">
	<style>
		html{height:100%;}
		body{
			background-color: #090C0B;
			overflow: hidden;
			height: 100%
		}
		.ball{
			box-sizing: border-box;
			padding-left:330px;
			width:100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			cursor: pointer;
		}
		.ball--shake{
			animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
			transform: translate3d(0, 0, 0);
			backface-visibility: hidden;
			perspective: 1000px;
		}
		.window{
			background-color: #16171D;
			width:60vw;
			height:60vw;
			border-radius: 100%;
			display: flex;
			justify-content: center;
			align-items: center;

		}
		.triangle-wrap{
			position: relative;
			width:40vw;
			height:35vw;

			/*clip-path: polygon(0% 0%, 50% 100%, 100% 0%);
			-webkit-clip-path: polygon(0% 0%, 50% 100%, 100% 0%);*/
			clip-path: url(#clipping1);
			-webkit-clip-path: url(#clipping1);

		}
		.triangle{
			background-color: #0D2359;
			color:#184674;
			padding:30px 20%;
			box-sizing: border-box;
			width:100%;
			height:100%;
			font-family: 'Orbitron', sans-serif;
			font-variant: small-caps;
			text-align: center;
			font-size: 5vw;

			display: flex;
			justify-content: center;
			align-items: flex-start;

			position: absolute;
		}

		.filtre--l{
			/*-webkit-mask: -webkit-linear-gradient(transparent 0%, black);*/
			-webkit-mask: linear-gradient(rgba(0,0,0,0.3) 0%, black 100%);
			-webkit-filter: blur(4px);
			/*mask: url('#mask-linear');*/
			/*filter: url('#filtre2');*/

		}

		#first-tweet{
			position: absolute;
			top:0;
			left:10px;
		}

		@keyframes shake {
		  10%, 90% {
		    transform: translate3d(-1px, 0, 0);
		  }

		  20%, 80% {
		    transform: translate3d(2px, 0, 0);
		  }

		  30%, 50%, 70% {
		    transform: translate3d(-4px, 0, 0);
		  }

		  40%, 60% {
		    transform: translate3d(4px, 0, 0);
		  }
		}

		@-moz-document url-prefix() {
		  .filtre--l{
		     -webkit-filter: blur(0.8px);
		  }
		}
	</style>
</head>
<body>
<svg width="0" height="0">
	<clipPath id="clipping1" clipPathUnits="objectBoundingBox">
		<polygon points="0,0 0.5,1 1,0" />
	</clipPath>
</svg>
	<div class="ball">
		<div class="window">
		<div class="triangle-wrap">
			<div class="triangle triangle-1">
				Ask your question and<br>click
			</div>
			<div class="triangle triangle-2 filtre--l">
				Ask your question and<br>click
			</div></div>
		</div>
	</div>
	<div id="first-tweet"></div>
<svg height="0">
<defs>

  <mask id="mask-linear">
    <rect width="400" height="300" fill="url(#l1)"></rect>
    <linearGradient id="l1" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="black" offset="0%"/>
      <stop stop-color="white" offset="100%"/>
    </linearGradient>
  </mask>
  <filter id="filtre1">
    <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
  </filter>
  <filter id="filtre2">
    <feGaussianBlur in="SourceGraphic" stdDeviation="9"/>
  </filter>
</defs>
</svg>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script>
/* eslint-env browser */
window.twttr = (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0],
    t = window.twttr || {};
  if (d.getElementById(id)) return t;
  js = d.createElement(s);
  js.id = id;
  js.src = "https://platform.twitter.com/widgets.js";
  fjs.parentNode.insertBefore(js, fjs);

  t._e = [];
  t.ready = function(f) {
    t._e.push(f);
  };

  return t;
}(document, "script", "twitter-wjs"));</script>
<script>
	/* eslint-env browser */
	/*global $,twttr*/
	(function(){
		$('.ball').on('click', function(){
			var ballEl = this;
			ballEl.classList.add('ball--shake');
			$('.triangle-1').text('');
			$('#first-tweet').html('');
			setTimeout(function(){
				ballEl.classList.remove('ball--shake');
			}, 900);
			$.getJSON('/fetch-live-tweet', function(tweet){
				$('.triangle-1').text(tweet.clean);
				$('.triangle-2').text(tweet.clean);

				twttr.widgets.createTweet(
					tweet.id_str,
					document.getElementById('first-tweet'),
					{
						align: 'left'
					}
				);
			}, function(){
				alert('error!');
			});
		});
	}());
</script>

</body>
</html>
